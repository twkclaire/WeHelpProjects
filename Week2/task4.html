<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
  </head>
  <body>
	<script>
    function getNumber(index){
    let nth; // declaring the variabro
    index= index+1
    nth = (index-1)*4 - (Math.floor((index-1)*1/3))*5
    console.log(nth)
}    

    getNumber(1); // print 4 
    getNumber(5); // print 15 
    getNumber(10); // print 25 
    getNumber(30); // print 70

//  1. Syntax structure is different function getNumber() {}/ def get_number():
//  2. camel case
//  3. Math.floor start with a capital M and don't need to load module. 
//  4. need to print in console otherwise nothing will show.  
  </script>
  </body>
</html>
