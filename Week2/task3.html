<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML 5 Boilerplate</title>
  </head>
  <body>
	<script>
        function func(...data) {
            let nameDict = {};
            for (let name of data) {
                if (name.length === 2 || name.length === 3) {
                let dic = { [name[1]]: name };
                if (!(name[1] in nameDict)) {
                    Object.assign(nameDict, dic);
                } else {
                    delete nameDict[name[1]];
                }
                } else if (name.length === 4 || name.length ===5) {
                let dic = { [name[2]]: name };
                if (!(name[2] in nameDict)) {
                        Object.assign(nameDict, dic);
                } else {
                    delete nameDict[name[2]];
                }
                } 
            }
            if (Object.keys(nameDict).length === 0) { //checking if object is empty
                console.log("沒有誒");
            } else {
                for (let value of Object.values(nameDict)) {
                console.log(value);
                }
            }
        }

func("彭大牆", "陳王明雅", "吳明");
func("郭靜雅", "王立強", "郭林靜宜", "郭立恆", "林花花");
func("郭宣雅", "林靜宜", "郭宣恆", "林靜花");
func("郭宣雅", "夏曼藍波安", "郭宣恆");


// differnce betwwen for in / for of

//don't forget to delcare variable 
// == ignore data type while === check data type and value

    </script>
  </body>
